<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DTP</title>
<link rel="stylesheet" type="text/css" href="css/easyui.css">
<link rel="stylesheet" type="text/css" href="css/panel.css">
<link rel="stylesheet" type="text/css" href="css/icon.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/custom/global.js"></script>
<script type="text/javascript" src="js/custom/interface.js"></script>
<script type="text/javascript" src="js/custom/schedule.js"></script>
<script type="text/javascript" src="js/custom/planlist.js"></script>
<script type="text/javascript" src="js/custom/jobloglist.js"></script>
<script type="text/javascript">
	function get_content(content){
		switch(content)
		{
		case 'interface':
			$('#pl').panel({
			    href:'content/interface.html',
			    onLoad:function(){
			    	showInterfacePage();
			    }
			});			
			break;
		case 'schedule':
			$('#pl').panel({
			    href:'content/schedule.html',
			    onLoad:function(){
			    	showSchedulePage();
			    }
			});		
			break;
		case 'planlist':
			$('#pl').panel({
			    href:'content/planlist.html',
			    onLoad:function(){
			    	showPlanlistPage();
			    }
			});		
			break;
		case 'jobloglist':
			$('#pl').panel({
			    href:'content/jobloglist.html',
			    onLoad:function(){
			    	showJobLoglistPage();
			    }
			});	
		}
	}
</script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',collapsible:'false',noheader:'true'" style="height:60px;"></div>
	<div data-options="region:'west',title:'功能菜单'" style="width:200px;">
		<div class="easyui-accordion" data-options="selected:-1,multiple:true,border:false">
		    <div title="接口配置">
		    	<div>
		    		<a class="easyui-linkbutton" data-options="fit:'true',plain:'true'" style="text-align:left" onclick="get_content('interface');">接口配置</a>
		    	</div>
		    </div>
		    <div title="作业调度">
		    	<div>
		    		<a class="easyui-linkbutton" data-options="fit:'true',plain:'true'" style="text-align:left" onclick="get_content('schedule');">作业调度</a>
		    	</div>
		    	<div>	    	
		    		<a class="easyui-linkbutton" data-options="fit:'true',plain:'true'" style="text-align:left"  onclick="get_content('planlist');">计划列表</a>
		    	</div>
		    </div>
		    <div title="日志查看">
		    	<div>
		    		<a class="easyui-linkbutton" data-options="fit:'true',plain:'true'" style="text-align:left"  onclick="get_content('jobloglist');">作业日志</a>
		    	</div>
		    	<div>
		    		<a class="easyui-linkbutton" data-options="fit:'true',plain:'true'" style="text-align:left">操作日志</a>
		    	</div>
		    </div>
		    <div title="系统配置">
		    	<div>
		    		<a class="easyui-linkbutton" data-options="fit:'true',plain:'true'" style="text-align:left">系统配置</a>
		    	</div>
		    </div>
		    <div title="用户管理">
		    	<div>
		    		<a class="easyui-linkbutton" data-options="fit:'true',plain:'true'" style="text-align:left">用户管理</a>
		    	</div>
		    	<div>
		    		<a class="easyui-linkbutton" data-options="fit:'true',plain:'true'" style="text-align:left">权限管理</a>
		    	</div>
		    </div>
		</div>
	</div>
	<div data-options="region:'center',noheader:'true'" style="padding:5px;background:#eee;">
		<div id="pl" class="easyui-panel" data-options="fit:true,border:false" style="background:transparent">
			<p>
			</p>			
		</div>
	</div>
	<div id="dd"></div>
	</body>
</html>
